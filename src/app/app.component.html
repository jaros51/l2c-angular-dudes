<ul>
  <li
      class="dude"

      *ngFor="let dude of characters"
  >

    <a class="ctrl" (click)="remove(dude)">x</a>

    <article
      [ngClass]="{faded: dude.cool < 10, gold: dude.cool > 60}"
    >
      {{dude.who}}

      <small *ngIf="dude.who.split(' ').length < 3">
        <strong>- lol, short name</strong>
      </small>
      <br />
      <small >
        {{dude.wat}}
      </small>

    </article>

    <input class="ctrl" type="number" [value]="dude.cool" [(ngModel)]="dude.cool"/>

  </li>
</ul>


<form class="add-new" (keydown.enter)="addDude()">
  <input
    type="text"
    [value]="newWho"
    (input)="newWho = $event.target.value"
    #inputWho
  />
  <input
    type="text"
    [value]="newWat"
    (input)="newWat = $event.target.value"
  />

</form>

<p class="preview">
  {{newWho}}<br />
  {{newWat}}
</p>
